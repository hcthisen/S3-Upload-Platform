<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hetzner S3 Upload Platform</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --fg: #e2e8f0;
        --panel: rgba(15, 23, 42, 0.7);
        --accent: #38bdf8;
        --accent-strong: #0ea5e9;
        --border: rgba(148, 163, 184, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.15), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(244, 114, 182, 0.15), transparent 50%),
          var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
      }

      main {
        width: min(1100px, 100%);
        display: grid;
        gap: 1.5rem;
        backdrop-filter: blur(16px);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 40px 80px rgba(15, 23, 42, 0.35);
      }

      header {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: clamp(1.75rem, 2vw, 2.25rem);
        font-weight: 600;
        margin: 0;
        letter-spacing: -0.02em;
      }

      .breadcrumb {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.95rem;
      }

      .breadcrumb span,
      .breadcrumb button {
        background: rgba(148, 163, 184, 0.14);
        border: none;
        color: inherit;
        border-radius: 999px;
        padding: 0.35rem 0.85rem;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .breadcrumb span {
        cursor: default;
      }

      .breadcrumb button:hover {
        transform: translateY(-1px);
        background: rgba(56, 189, 248, 0.25);
      }

      .panel {
        background: rgba(15, 23, 42, 0.55);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 1.5rem;
        display: grid;
        gap: 1rem;
      }

      .panel h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
      }

      input[type='text'] {
        flex: 1 1 220px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.4);
        color: inherit;
        padding: 0.65rem 1rem;
        font-size: 0.95rem;
        transition: border 0.2s ease;
      }

      input[type='text']:focus {
        outline: none;
        border-color: rgba(56, 189, 248, 0.6);
      }

      button.primary {
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #0f172a;
        padding: 0.65rem 1.4rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(14, 165, 233, 0.25);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: rgba(226, 232, 240, 0.6);
      }

      th,
      td {
        padding: 0.75rem 0.5rem;
        text-align: left;
      }

      tbody tr {
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        transition: background 0.15s ease;
      }

      tbody tr:hover {
        background: rgba(56, 189, 248, 0.15);
        cursor: pointer;
      }

      .status {
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.9);
      }

      .load-more {
        text-align: center;
      }

      .load-more button {
        margin-top: 0.5rem;
        padding: 0.5rem 1.25rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: transparent;
        color: inherit;
        cursor: pointer;
        transition: border 0.2s ease, background 0.2s ease;
      }

      .load-more button:hover {
        border-color: rgba(56, 189, 248, 0.6);
        background: rgba(56, 189, 248, 0.18);
      }

      .upload-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .upload-actions button {
        flex: 0 0 auto;
      }

      .progress {
        position: relative;
        width: 100%;
        height: 0.75rem;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(148, 163, 184, 0.2);
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: inherit;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        transition: width 0.2s ease;
      }

      .progress-label {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.9);
      }

      .notification {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        max-width: 320px;
        padding: 0.85rem 1.1rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(56, 189, 248, 0.35);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
        font-size: 0.95rem;
        color: var(--fg);
        z-index: 1000;
        transition: opacity 0.2s ease;
      }

      .notification[hidden] {
        opacity: 0;
        pointer-events: none;
      }

      @media (max-width: 720px) {
        main {
          padding: 1.25rem;
        }

        table,
        thead {
          display: none;
        }

        .card-list {
          display: grid;
          gap: 0.75rem;
        }

        .card {
          padding: 0.85rem 1rem;
          border-radius: 14px;
          background: rgba(15, 23, 42, 0.45);
          border: 1px solid rgba(148, 163, 184, 0.25);
          display: grid;
          gap: 0.35rem;
        }

        .card .name {
          font-weight: 600;
        }

        .card .meta {
          font-size: 0.85rem;
          color: rgba(148, 163, 184, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Hetzner S3 Upload Platform</h1>
          <div class="breadcrumb" id="breadcrumb"></div>
        </div>
        <p class="status" id="status">Browsing bucket…</p>
      </header>

      <section class="panel">
        <h2>Browse Objects</h2>
        <div class="table-wrapper">
          <table aria-label="Objects" id="object-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Last modified</th>
              </tr>
            </thead>
            <tbody id="listing-body"></tbody>
          </table>
          <div class="card-list" id="card-list" hidden></div>
          <div class="load-more" id="load-more" hidden>
            <button type="button" id="load-more-btn">Load more</button>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>Create folder</h2>
        <form id="mkdir-form">
          <input
            type="text"
            id="folder-name"
            name="folder"
            placeholder="Folder name"
            autocomplete="off"
            required
          />
          <button class="primary" type="submit">Create</button>
        </form>
      </section>

      <section class="panel">
        <h2>Upload files</h2>
        <div class="upload-actions">
          <button class="primary" type="button" id="select-files-btn">Select files</button>
          <button type="button" id="cancel-upload-btn" disabled>Cancel upload</button>
        </div>
        <input type="file" id="file-input" hidden />
        <p class="status" id="upload-status" hidden></p>
        <div class="progress" id="upload-progress" hidden>
          <div class="progress-bar" id="upload-progress-bar"></div>
        </div>
        <div class="progress-label" id="upload-progress-label" hidden>0%</div>
      </section>
    </main>
    <div class="notification" id="notification" role="status" aria-live="polite" hidden></div>
    <script>
      const listingBody = document.getElementById('listing-body');
      const cardList = document.getElementById('card-list');
      const breadcrumb = document.getElementById('breadcrumb');
      const statusEl = document.getElementById('status');
      const loadMoreContainer = document.getElementById('load-more');
      const loadMoreBtn = document.getElementById('load-more-btn');
      const mkdirForm = document.getElementById('mkdir-form');
      const folderInput = document.getElementById('folder-name');
      const objectTable = document.getElementById('object-table');
      const selectFilesBtn = document.getElementById('select-files-btn');
      const uploadStatusEl = document.getElementById('upload-status');
      const notificationEl = document.getElementById('notification');
      let notificationTimeout = null;

      let currentPrefix = '';
      let nextToken = null;

      const viewportQuery = window.matchMedia('(max-width: 720px)');
      let prefersCards = viewportQuery.matches;
      viewportQuery.addEventListener('change', () => {
        prefersCards = viewportQuery.matches;
        loadPrefix(currentPrefix);
      });

      function resetListing() {
        listingBody.innerHTML = '';
        cardList.innerHTML = '';
      }

      function formatBytes(bytes) {
        if (bytes === 0) return '0 B';
        if (!bytes && bytes !== 0) return '-';
        const units = ['B', 'KB', 'MB', 'GB', 'TB'];
        const exponent = Math.min(Math.floor(Math.log(bytes) / Math.log(1024)), units.length - 1);
        return `${(bytes / Math.pow(1024, exponent)).toFixed(exponent === 0 ? 0 : 1)} ${units[exponent]}`;
      }

      function formatDate(value) {
        if (!value) return '-';
        const date = new Date(value);
        return date.toLocaleString();
      }

      const uploadConfigPromise = (async () => {
        try {
          const response = await fetch('/api/upload-config', { cache: 'no-store' });
          if (!response.ok) {
            throw new Error(`Failed to fetch upload config: ${response.status}`);
          }
          const data = await response.json();
          const partSize = Number(data.partSizeBytes);
          const concurrency = Number(data.maxConcurrency);
          const resolvedPartSize = Number.isFinite(partSize) && partSize > 0
            ? partSize
            : 8 * 1024 * 1024;
          const resolvedConcurrency = Number.isFinite(concurrency) && concurrency > 0
            ? Math.floor(concurrency)
            : 4;
          return {
            partSizeBytes: Math.max(resolvedPartSize, 5 * 1024 * 1024),
            maxConcurrency: Math.max(resolvedConcurrency, 1)
          };
        } catch (error) {
          console.warn('Falling back to default upload configuration', error);
          return {
            partSizeBytes: 8 * 1024 * 1024,
            maxConcurrency: 4
          };
        }
      })();

      async function postJson(url, payload, signal) {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          signal
        });

        if (!response.ok) {
          throw new Error(`${url} failed with status ${response.status}`);
        }

        return response.json();
      }

      function sliceFile(file, start, end) {
        if (typeof file.slice === 'function') {
          return file.slice(start, end);
        }
        return file.webkitSlice(start, end);
      }

      async function multipartUpload(file, key, options = {}) {
        const { onProgress, onPartComplete, onInitiated, signal } = options;
        const config = await uploadConfigPromise;
        const partSize = config.partSizeBytes;
        const maxConcurrency = config.maxConcurrency;

        const total = file.size;
        const contentType = file.type || 'application/octet-stream';

        const init = await postJson('/api/create-multipart', {
          key,
          contentType,
          metadata: {
            'x-amz-meta-origin': 'web',
            'x-amz-meta-filename': file.name
          }
        }, signal);

        const uploadId = init.uploadId;
        if (typeof onInitiated === 'function') {
          onInitiated({ uploadId });
        }

        const partCount = Math.max(1, Math.ceil(total / partSize));
        const partsMap = new Map();
        let uploadedBytes = 0;

        const resumeKey = `mpu:${key}:${uploadId}`;
        let completedMap = {};
        try {
          const saved = localStorage.getItem(resumeKey);
          if (saved) {
            const parsed = JSON.parse(saved);
            if (parsed && typeof parsed === 'object') {
              completedMap = parsed;
            }
          }
        } catch (error) {
          console.warn('Failed to read multipart resume state', error);
        }

        const queue = [];
        for (let partNumber = 1; partNumber <= partCount; partNumber += 1) {
          const start = (partNumber - 1) * partSize;
          const end = Math.min(start + partSize, total);
          const chunkSize = end - start;
          const cachedEtag = completedMap[partNumber];
          if (cachedEtag) {
            partsMap.set(partNumber, { PartNumber: partNumber, ETag: cachedEtag });
            uploadedBytes += chunkSize;
          } else {
            queue.push(partNumber);
          }
        }

        if (uploadedBytes > 0 && typeof onProgress === 'function') {
          onProgress({ bytesUploaded: uploadedBytes, bytesTotal: total });
        }

        const persistResumeState = () => {
          try {
            localStorage.setItem(resumeKey, JSON.stringify(completedMap));
          } catch (error) {
            console.warn('Failed to persist multipart state', error);
          }
        };

        const removeResumeState = () => {
          try {
            localStorage.removeItem(resumeKey);
          } catch (error) {
            console.warn('Failed to remove multipart state', error);
          }
        };

        async function uploadSinglePart(partNumber) {
          if (signal?.aborted) {
            throw new DOMException('Upload aborted', 'AbortError');
          }

          const start = (partNumber - 1) * partSize;
          const end = Math.min(start + partSize, total);
          const blob = sliceFile(file, start, end);

          const { url } = await postJson('/api/sign-part', {
            key,
            uploadId,
            partNumber
          }, signal);

          const putResponse = await fetch(url, {
            method: 'PUT',
            body: blob,
            signal
          });

          if (!putResponse.ok) {
            throw new Error(`Part ${partNumber} upload failed with status ${putResponse.status}`);
          }

          const etag = putResponse.headers.get('etag');
          if (!etag) {
            console.warn(
              `Missing ETag for part ${partNumber}; will resolve via server before completion.`
            );
          }

          partsMap.set(partNumber, { PartNumber: partNumber, ETag: etag || null });
          if (etag) {
            completedMap[partNumber] = etag;
          } else if (completedMap[partNumber]) {
            delete completedMap[partNumber];
          }
          persistResumeState();

          uploadedBytes += blob.size;
          if (typeof onProgress === 'function') {
            onProgress({ bytesUploaded: uploadedBytes, bytesTotal: total, partNumber });
          }
          if (typeof onPartComplete === 'function') {
            onPartComplete({ PartNumber: partNumber, ETag: etag, uploadId });
          }
        }

        const workers = Array.from({ length: maxConcurrency }).map(async () => {
          while (queue.length > 0) {
            const partNumber = queue.shift();
            if (partNumber === undefined) {
              break;
            }

            let attempt = 0;
            while (true) {
              try {
                await uploadSinglePart(partNumber);
                break;
              } catch (error) {
                attempt += 1;
                if (signal?.aborted || error?.name === 'AbortError' || attempt >= 5) {
                  throw error;
                }
                const backoff = Math.min(attempt * 1000, 5000);
                await new Promise((resolve) => setTimeout(resolve, backoff));
              }
            }
          }
        });

        try {
          await Promise.all(workers);
        } catch (error) {
          if (signal?.aborted || error?.name === 'AbortError') {
            try {
              await postJson('/api/abort-multipart', { key, uploadId });
            } catch (abortError) {
              console.warn('Failed to abort multipart upload', abortError);
            }
            removeResumeState();
            throw new DOMException('Upload aborted', 'AbortError');
          }
          throw error;
        }

        if (partsMap.size !== partCount) {
          throw new Error('Upload did not complete all parts');
        }

        const orderedParts = Array.from(partsMap.values()).sort((a, b) => a.PartNumber - b.PartNumber);
        const completion = await postJson('/api/complete-multipart', {
          key,
          uploadId,
          parts: orderedParts
        }, signal);

        removeResumeState();
        return { ...completion, uploadId };
      }

      function buildBreadcrumb(prefix) {
        breadcrumb.innerHTML = '';
        const rootButton = document.createElement('button');
        rootButton.type = 'button';
        rootButton.textContent = 'Root';
        rootButton.addEventListener('click', () => navigate(''));
        breadcrumb.appendChild(rootButton);

        if (!prefix) return;

        const parts = prefix.replace(/\/$/, '').split('/');
        let cumulative = '';
        parts.forEach((part, index) => {
          cumulative += `${part}/`;
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.textContent = part;
          btn.addEventListener('click', () => navigate(cumulative));
          breadcrumb.appendChild(btn);
        });
      }

      function renderFolderRow(folderPrefix) {
        const name = folderPrefix.replace(currentPrefix, '').replace(/\/$/, '');
        const tr = document.createElement('tr');
        tr.classList.add('folder');
        tr.addEventListener('click', () => navigate(folderPrefix));

        const nameTd = document.createElement('td');
        nameTd.textContent = `📁 ${name}`;
        const sizeTd = document.createElement('td');
        sizeTd.textContent = '-';
        const modifiedTd = document.createElement('td');
        modifiedTd.textContent = '-';

        tr.appendChild(nameTd);
        tr.appendChild(sizeTd);
        tr.appendChild(modifiedTd);
        listingBody.appendChild(tr);

        if (prefersCards) {
          const card = document.createElement('div');
          card.className = 'card';
          card.addEventListener('click', () => navigate(folderPrefix));
          card.innerHTML = `<div class="name">📁 ${name}</div><div class="meta">Folder</div>`;
          cardList.appendChild(card);
        }
      }

      function renderFileRow(object) {
        const tr = document.createElement('tr');
        tr.classList.add('file');
        const nameTd = document.createElement('td');
        nameTd.textContent = `📄 ${object.key.replace(currentPrefix, '')}`;
        const sizeTd = document.createElement('td');
        sizeTd.textContent = formatBytes(object.size);
        const modifiedTd = document.createElement('td');
        modifiedTd.textContent = formatDate(object.lastModified);

        tr.appendChild(nameTd);
        tr.appendChild(sizeTd);
        tr.appendChild(modifiedTd);
        listingBody.appendChild(tr);

        if (prefersCards) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="name">📄 ${object.key.replace(currentPrefix, '')}</div>
            <div class="meta">${formatBytes(object.size)} • ${formatDate(object.lastModified)}</div>
          `;
          cardList.appendChild(card);
        }
      }

      async function loadPrefix(prefix = '', continuationToken) {
        statusEl.textContent = 'Loading…';
        const params = new URLSearchParams();
        if (prefix) params.set('prefix', prefix);
        if (continuationToken) params.set('continuationToken', continuationToken);

        let data;
        try {
          const response = await fetch(`/api/list?${params.toString()}`);
          if (!response.ok) {
            statusEl.textContent = 'Failed to load objects';
            loadMoreContainer.hidden = true;
            return;
          }

          data = await response.json();
        } catch (error) {
          console.error(error);
          statusEl.textContent = 'Failed to load objects';
          loadMoreContainer.hidden = true;
          return;
        }

        if (!continuationToken) {
          resetListing();
          currentPrefix = data.prefix;
          buildBreadcrumb(currentPrefix);
        }

        const prefixes = data.prefixes || [];
        const objects = data.objects || [];

        prefixes.forEach((p) => renderFolderRow(p.prefix));
        objects.forEach((o) => renderFileRow(o));

        nextToken = data.nextContinuationToken;
        loadMoreContainer.hidden = !nextToken;
        if (prefersCards) {
          const hasContent = cardList.children.length > 0;
          cardList.hidden = !hasContent;
          objectTable.style.display = 'none';
        } else {
          cardList.hidden = true;
          objectTable.style.display = 'table';
        }

        statusEl.textContent = prefixes.length === 0 && objects.length === 0
          ? 'This folder is empty'
          : `Showing ${prefixes.length + objects.length} item(s)`;
      }

      function navigate(prefix) {
        loadPrefix(prefix);
      }

      loadMoreBtn.addEventListener('click', () => {
        if (nextToken) {
          loadPrefix(currentPrefix, nextToken);
        }
      });

      mkdirForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = folderInput.value.trim();
        if (!name) return;

        const prefix = `${currentPrefix}${name.replace(/\/+$/, '')}/`;
        try {
          const response = await fetch('/api/mkdir', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prefix })
          });

          if (!response.ok) {
            throw new Error('Request failed');
          }

          folderInput.value = '';
          statusEl.textContent = 'Folder created';
          await loadPrefix(currentPrefix);
        } catch (error) {
          console.error(error);
          statusEl.textContent = 'Failed to create folder';
        }
      });

      navigate('');

      const cancelUploadBtn = document.getElementById('cancel-upload-btn');
      const fileInput = document.getElementById('file-input');
      const progressContainer = document.getElementById('upload-progress');
      const progressBar = document.getElementById('upload-progress-bar');
      const progressLabel = document.getElementById('upload-progress-label');

      let activeUploadController = null;
      let activeUploadKey = null;
      let activeUploadId = null;

      function showUploadStatus(message) {
        if (uploadStatusEl) {
          uploadStatusEl.hidden = false;
          uploadStatusEl.textContent = message;
        }
      }

      function updateProgress(percent) {
        if (progressContainer) {
          progressContainer.hidden = false;
        }
        if (progressBar) {
          progressBar.style.width = `${percent}%`;
        }
        if (progressLabel) {
          progressLabel.hidden = false;
          progressLabel.textContent = `${percent}%`;
        }
      }

      function resetUploadState() {
        if (selectFilesBtn) {
          selectFilesBtn.disabled = false;
          selectFilesBtn.removeAttribute('aria-disabled');
        }
        if (cancelUploadBtn) {
          cancelUploadBtn.disabled = true;
        }
        if (fileInput) {
          fileInput.value = '';
        }
        if (progressContainer) {
          progressContainer.hidden = true;
        }
        if (progressBar) {
          progressBar.style.width = '0%';
        }
        if (progressLabel) {
          progressLabel.hidden = true;
          progressLabel.textContent = '0%';
        }
      }

      resetUploadState();

      function showNotification(message, options = {}) {
        if (!notificationEl) {
          return;
        }

        const { timeout = 4000 } = options;

        notificationEl.textContent = message;
        notificationEl.hidden = false;

        if (notificationTimeout) {
          clearTimeout(notificationTimeout);
        }

        if (timeout > 0) {
          notificationTimeout = setTimeout(() => {
            notificationEl.hidden = true;
            notificationTimeout = null;
          }, timeout);
        }
      }

      async function handleFileSelection(file) {
        if (!file) {
          return;
        }

        if (activeUploadController) {
          activeUploadController.abort();
        }

        const key = `${currentPrefix}${file.name}`;
        const controller = new AbortController();
        activeUploadController = controller;
        activeUploadKey = key;
        activeUploadId = null;

        if (selectFilesBtn) {
          selectFilesBtn.disabled = true;
          selectFilesBtn.setAttribute('aria-disabled', 'true');
        }
        if (cancelUploadBtn) {
          cancelUploadBtn.disabled = false;
        }

        updateProgress(0);
        showUploadStatus(`Preparing upload for ${file.name}…`);

        try {
          const result = await multipartUpload(file, key, {
            signal: controller.signal,
            onInitiated: ({ uploadId }) => {
              activeUploadId = uploadId;
            },
            onProgress: ({ bytesUploaded, bytesTotal }) => {
              const percent = bytesTotal === 0 ? 0 : Math.round((bytesUploaded / bytesTotal) * 100);
              updateProgress(percent);
              showUploadStatus(`Uploading ${file.name} (${percent}%)`);
            }
          });

          const location = result.location || result.key || key;
          updateProgress(100);
          showUploadStatus(`Upload complete: ${location}`);
          showNotification('Video added to database');
          if (cancelUploadBtn) {
            cancelUploadBtn.disabled = true;
          }
          await loadPrefix(currentPrefix);
        } catch (error) {
          if (error?.name === 'AbortError') {
            showUploadStatus('Upload cancelled');
          } else {
            console.error('Upload failed', error);
            showUploadStatus(`Upload failed: ${error?.message || error}`);
            if (activeUploadId && activeUploadKey) {
              try {
                await postJson('/api/abort-multipart', { key: activeUploadKey, uploadId: activeUploadId });
              } catch (abortError) {
                console.warn('Failed to clean up multipart upload', abortError);
              }
            }
          }
        } finally {
          activeUploadController = null;
          activeUploadKey = null;
          activeUploadId = null;
          resetUploadState();
        }
      }

      if (selectFilesBtn && fileInput) {
        selectFilesBtn.addEventListener('click', () => {
          fileInput.click();
        });
      }

      if (fileInput) {
        fileInput.addEventListener('change', (event) => {
          const file = event.target.files && event.target.files[0];
          if (file) {
            handleFileSelection(file);
          }
        });
      }

      if (cancelUploadBtn) {
        cancelUploadBtn.addEventListener('click', () => {
          if (activeUploadController) {
            cancelUploadBtn.disabled = true;
            activeUploadController.abort();
          }
        });
      }
    </script>
  </body>
</html>
